<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>심박수</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #chartjs-tooltip {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
        }
        #chartjs-tooltip img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        #tooltip-title {
            font-weight: bold;
            font-size: 14px;
        }
        #tooltip-context {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>심박수</h1>
    
    <label for="group">filter</label>
    <select id="group">
        <option value="1day">1일</option>
        <option value="1week">1주</option>
        <option value="1month">1개월</option>
        <option value="1year">1년</option>
    </select>
    <button id="filterButton">적용</button>

    <canvas id="dataCountChart"></canvas>
    <div id="chartjs-tooltip" style="display: none;">
        <img id="tooltip-image">
        <div>
            <div id="tooltip-title"></div>
            <div id="tooltip-context"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('dataCountChart').getContext('2d');

            // 기본 데이터 (예시 데이터)
            const originalDateLabels = {{ date_labels|safe }};
            const originalDataCounts = {{ data_counts|safe }};

            // 현재 보여줄 데이터를 반환하는 함수
            function getData(filter) {
                // 여기서 필터에 맞는 데이터로 변환하여 반환합니다.
                switch (filter) {
                    case '1day':
                        return {
                            dateLabels: originalDateLabels.slice(-1), // 최근 1일 데이터 예시
                            dataCounts: originalDataCounts.slice(-1)
                        };
                    case '1week':
                        return {
                            dateLabels: originalDateLabels.slice(-7), // 최근 1주 데이터 예시
                            dataCounts: originalDataCounts.slice(-7)
                        };
                    case '1month':
                        return {
                            dateLabels: originalDateLabels.slice(-30), // 최근 1개월 데이터 예시
                            dataCounts: originalDataCounts.slice(-30)
                        };
                    case '1year':
                        return {
                            dateLabels: originalDateLabels.slice(-365), // 최근 1년 데이터 예시
                            dataCounts: originalDataCounts.slice(-365)
                        };
                    default:
                        return {
                            dateLabels: originalDateLabels,
                            dataCounts: originalDataCounts
                        };
                }
            }

            // 차트 초기화
            let data = getData('1year'); // 초기 값 설정
            const dataCountChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dateLabels,
                    datasets: [{
                        label: '뉴스 데이터 수',
                        data: data.dataCounts,
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: true,
                        tension: 0.5
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '날짜'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '데이터 수'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });

            // 필터 버튼 클릭 시 차트 업데이트
            document.getElementById('filterButton').addEventListener('click', function () {
                const filter = document.getElementById('group').value;
                const newData = getData(filter);
                
                // 차트 데이터 업데이트
                dataCountChart.data.labels = newData.dateLabels;
                dataCountChart.data.datasets[0].data = newData.dataCounts;
                dataCountChart.update();
            });
        });
    </script>
</body>
</html>
