<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>심박수</title>
</head>
<body>
    <h1>심박수</h1>
    
    <label for="group">filter</label>
    <select id="group">
        <option value="1day">1일</option>
        <option value="1week">1주</option>
        <option value="1month">1개월</option>
        <option value="1year">1년</option>
    </select>
    <button id="filterButton">적용</button>

    <canvas id="dataCountChart"></canvas>
    
    <script>
        document.getElementById('filterButton').addEventListener('click', function() {
            const group = document.getElementById('group').value;
            const url = `/news-chart/?group=${group}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById('dataCountChart').getContext('2d');
                    const dataCountChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.date_labels,
                            datasets: [{
                                label: '뉴스 데이터 수',
                                data: data.data_counts,
                                borderColor: 'rgb(255, 99, 132)',
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                fill: true,
                                tension: 0.5
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: group === '1month' ? '월' : group === '1year' ? '년' : '날짜'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: '데이터 수'
                                    },
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
        });
    </script>
    <script type="text/javascript" src="/static/js/chart.js"></script>
</body>
</html>
