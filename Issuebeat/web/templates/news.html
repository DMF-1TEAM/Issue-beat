<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 모아보기</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<section class="section">
    <h2>뉴스 모아보기</h2>
    <table>
        <thead>
            <tr>
                <th>날짜</th>
                <th>제목</th>
                <th>본문</th>
                <th>언론사</th>
                <th>기자</th>
                <th>기사 보기</th>
            </tr>
        </thead>
        <tbody>
            {% for item in news %}
                <tr>
                    <td>{{ item.date }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.content }}</td>
                    <td>{{ item.press }}</td>
                    <td>{{ item.author }}</td>
                    <td><a href="{{ item.link }}" target="_blank">기사보기</a></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="6">뉴스 기사가 없습니다.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</section>

</body>
</html>
