{% extends "web/base.html" %}
{% load static %}

{% block title %}이슈박동 - 이슈의 맥락을 짚어드립니다{% endblock %}

{% block content %}
<main class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl w-full space-y-8">
        <!-- 로고 및 타이틀 -->
        <div class="text-center">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">이슈박동</h1>
            <p class="text-gray-600">실시간 이슈의 맥락을 짚어드립니다</p>
        </div>

        <!-- 검색 폼 -->
        <form id="search-form" action="{% url 'web:search' %}" method="GET" class="mt-8">
            <div class="relative">
                <input type="text" 
                       id="search-input" 
                       name="query"
                       class="w-full px-4 py-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                       placeholder="이슈를 검색해보세요!">
                <button type="submit" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </button>
            </div>
        </form>

        <!-- 실시간 인기 검색어 -->
        <div class="mt-8">
            <h2 class="text-lg font-medium text-gray-900 mb-4">실시간 인기 검색어</h2>
            <div id="trending-keywords" class="flex flex-wrap gap-2">
                {% for keyword in trending_keywords %}
                <a href="{% url 'web:search' %}?query={{ keyword.keyword|urlencode }}" 
                   class="px-4 py-2 bg-white rounded-full shadow-sm hover:shadow-md transition-shadow
                          text-gray-700 text-sm focus:outline-none flex items-center space-x-2">
                    <span class="text-blue-600 font-medium">{{ forloop.counter }}</span>
                    <span>{{ keyword.keyword }}</span>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
