{% extends "web/base.html" %} 
{% load static %} 

{% block content %}
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- 차트 섹션 -->
    <section class="mb-8">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <!-- 날짜 필터 -->
            <input type="date" id="startDate" />
            <input type="date" id="endDate" />
            <label for="filter"></label>
            <select name="languages" id="date_filter">
                <option value="1day" {% if group_by == "1day" %}selected{% endif %}>일(day)</option>
                <option value="1week" {% if group_by == "1week" %}selected{% endif %}>주(week)</option>
                <option value="1month" {% if group_by == "1month" %}selected{% endif %}>월(month)</option>
            </select>
            <div class="aspect-w-16 aspect-h-9">
                <canvas id="timeline-chart"></canvas>
            </div>
        </div>
    </section>

    <!-- 3단계 요약 섹션 -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8" id="summary-section">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4"></h3>
            <div id="summary-level-1" class="prose"></div>
        </div>
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4"></h3>
            <div id="summary-level-2" class="prose"></div>
        </div>
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4"></h3>
            <div id="summary-level-3" class="prose"></div>
        </div>
    </section>

    <!-- 뉴스 목록 섹션 -->
    <section class="bg-white rounded-lg shadow-sm">
        <div class="news-header flex justify-between items-center p-6 border-b">
            <h2 class="text-xl font-medium text-gray-900">관련 뉴스</h2>
            <!-- 정렬 기준 드롭다운 -->
            <div class="flex items-center space-x-4">
                <div id="news-count" class="text-sm text-gray-500">총 0개 뉴스</div>
                <!-- <div class="flex items-center">
                    <label for="sort-order" class="text-sm text-gray-700">정렬 기준:</label>
                    <select id="sort-order" class="ml-2 p-2 border rounded">
                        <option value="latest">최신순</option>
                        <option value="content-length">내용 길이순</option>
                    </select>
                </div> -->
            </div>
        </div>
        <div id="news-list" class="news-list space-y-4 p-6" style="height: 500px; overflow-y: auto;">
            <!-- 뉴스 목록은 자바스크립트로 동적 추가 -->
        </div>
    </section>


<!-- 뉴스 팝업 스타일 -->
<style>
    .popup {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.75);
        z-index: 50;
        overflow-y: auto; /* 세로로 넘칠 때 스크롤 허용 */
    }

    .popup-content {
        background-color: white;
        border-radius: 8px;
        padding: 24px;
        max-width: 90vw; /* 가로 최대 너비를 화면의 90%로 설정 */
        width: 60%; /* 원하는 고정 가로 크기 (기본값) */
        max-height: 70vw; /* 세로 최대 높이 제한 */
        overflow-y: auto; /* 컨텐츠가 넘칠 때 세로 스크롤 */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }
</style>


<!-- 호버 팝업을 위한 스타일 -->
<style>
    #hover-summary {
        pointer-events: none;
        animation: fadeIn 0.2s ease-out;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
{% endblock %}

{% block extra_scripts %}
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- 초기 데이터 설정 -->
<script>
    const searchQuery = "{{ query|escapejs }}";
    console.log('Search query:', searchQuery);
</script>

<!-- 핸들러 스크립트 로드 -->
<script src="{% static 'js/news-list-handler.js' %}"></script>
<script src="{% static 'js/chart-handler.js' %}"></script>
<script src="{% static 'js/summary-handler.js' %}"></script>
 
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchQuery = "{{ query|escapejs }}";
        if (searchQuery) {
            const newsListHandler = new NewsListHandler(); 
            newsListHandler.fetchNews();
        }

        const existingChart = Chart.getChart('timeline-chart');
        if (existingChart) {
            existingChart.destroy();
        }

        if (searchQuery) {
            // 요약 핸들러 초기화 및 데이터 로드
            window.summaryHandler = new SummaryHandler();
            const today = new Date().toISOString().split('T')[0];
            window.summaryHandler.updateSummary(searchQuery, today);
        }
        
        // 새로운 차트 초기화
        // chart-handler.js에 정의한 IssuePulseChart
        const issuePulseChart = new IssuePulseChart();
        // console.log(issuePulseChart)
    });
</script>
{% endblock %}`
