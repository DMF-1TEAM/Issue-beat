{% extends "web/base.html" %} 
{% load static %} 

{% block content %}
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- 차트 섹션 -->
    <section class="mb-8">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <!-- 필터 컨테이너 -->
            <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
                <!-- 날짜 범위 필터 -->
                <div class="flex flex-wrap items-center gap-4">
                    <div class="flex items-center space-x-2">
                        <label for="start_date" class="text-sm font-medium text-gray-700">시작일</label>
                        <input type="date" 
                               id="start_date"
                               name="start_date" 
                               class="p-1.5 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <div class="flex items-center space-x-2">
                        <label for="end_date" class="text-sm font-medium text-gray-700">종료일</label>
                        <input type="date" 
                               id="end_date"
                               name="end_date" 
                               class="p-1.5 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <button id="applyDateRange" 
                            class="px-4 py-1.5 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        적용
                    </button>
                </div>

                <!-- 기간 단위 선택 -->
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <label for="date_filter" class="text-sm font-medium text-gray-700">단위</label>
                        <select id="date_filter" 
                                class="p-1.5 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="1day" {% if group_by == "1day" %}selected{% endif %}>일간</option>
                            <option value="1week" {% if group_by == "1week" %}selected{% endif %}>주간</option>
                            <option value="1month" {% if group_by == "1month" %}selected{% endif %}>월간</option>
                        </select>
                    </div>
                    
                    <button id="resetView" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        전체 보기
                    </button>
                </div>
            </div>
            <!-- 차트 컨테이너 -->
            <div class="chart-container relative w-full" style="height: 400px;">
                <canvas id="timeline-chart"></canvas>
            </div>
        </div>
    </section>

    <!-- 3단계 요약 섹션 -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8" id="summary-section">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4"></h3>
            <div id="summary-level-1" class="prose"></div>
        </div>
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4"></h3>
            <div id="summary-level-2" class="prose"></div>
        </div>
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4"></h3>
            <div id="summary-level-3" class="prose"></div>
        </div>
    </section>

    <!-- 뉴스 목록 섹션 -->
    <section class="bg-white rounded-lg shadow-sm">
        <div class="news-header flex justify-between items-center p-6 border-b">
            <h2 class="text-xl font-medium text-gray-900">관련 뉴스</h2>
            <div id="news-count" class="text-sm text-gray-500"></div>
        </div>
        <div id="news-list" class="news-list space-y-4 p-6" style="height: 500px; overflow-y: auto;">
        </div>
    </section>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchQuery = "{{ query|escapejs }}";
        if (searchQuery) {
            const newsListHandler = new NewsListHandler(); 
            newsListHandler.fetchNews();
        }

        const existingChart = Chart.getChart('timeline-chart');
        if (existingChart) {
            existingChart.destroy();
        }

        if (searchQuery) {
            // 차트 핸들러 초기화
            window.issuePulseChart = new IssuePulseChart();
            window.newsListHandler = new NewsListHandler(); 
            window.summaryHandler = new SummaryHandler();
        }
        
        // 새로운 차트 초기화
        // chart-handler.js에 정의한 IssuePulseChart

    });
</script>
