{% extends "web/base.html" %} 
{% load static %} 

{% block content %}
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- 차트 섹션 -->
    <section class="mb-8">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <div class="aspect-w-16 aspect-h-9">
                <canvas id="timeline-chart"></canvas>
            </div>
        </div>
    </section>

    <!-- 3단계 요약 섹션 -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8" id="summary-section">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4"></h3>
            <div id="summary-level-1" class="prose"></div>
        </div>
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4"></h3>
            <div id="summary-level-2" class="prose"></div>
        </div>
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4"></h3>
            <div id="summary-level-3" class="prose"></div>
        </div>
    </section>

    <!-- 뉴스 목록 섹션 -->
    <section class="bg-white rounded-lg shadow-sm p-6" style="height: 500px; overflow-y: auto;">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-medium text-gray-900">관련 뉴스</h2>
            <div id="news-count" class="text-sm text-gray-500"></div>
        </div>
        <div id="news-list" class="space-y-4">
            <!-- 뉴스 목록은 자바스크립트로 동적 추가 -->
        </div>
    </section>
</main>

<!-- 호버 팝업을 위한 스타일 -->
<style>
    #hover-summary {
        pointer-events: none;
        animation: fadeIn 0.2s ease-out;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
{% endblock %}

{% block extra_scripts %}
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- 초기 데이터 설정 -->
<script>
    const searchQuery = "{{ query|escapejs }}";
    console.log('Search query:', searchQuery);
</script>

<!-- 핸들러 스크립트 로드 -->
<script src="{% static 'js/issue-list-handler.js' %}"></script>
<script src="{% static 'js/chart-handler.js' %}"></script>
<script src="{% static 'js/summary-handler.js' %}"></script>

<!-- 차트 초기화 -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 기존 차트 인스턴스 제거
        const existingChart = Chart.getChart('timeline-chart');
        if (existingChart) {
            existingChart.destroy();
        }
        
        // 새로운 차트 초기화
        const issuePulseChart = new IssuePulseChart();
        // 요약 데이터 불러오기 추가
        if (searchQuery) {  // searchQuery가 있을 때만 실행
            const summaryHandler = new SummaryHandler();
            // 현재 날짜를 YYYY-MM-DD 형식으로 가져오기
            const today = new Date().toISOString().split('T')[0];
            summaryHandler.updateSummary(searchQuery, today);  // 검색어와 날짜로 요약 업데이트
        }
    });
</script>

<!-- 차트 클릭 이벤트에 대한 요약 업데이트 -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const summaryHandler = window.summaryHandler;
        const issueListHandler = new IssueListHandler();

                // 초기 검색어로 뉴스 목록 불러오기
        if (searchQuery) {
            issueListHandler.handleSearch(searchQuery);
        }
        
        // 차트 클릭 이벤트 리스너
        document.addEventListener('chartDateClick', (event) => {
            const { date } = event.detail;
            if (searchQuery && date) {
                summaryHandler.updateSummary(searchQuery, date);
                issueListHandler.handleDateClick(date);
            }
        });
    });
</script>
{% endblock %}
