{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}이슈박동{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- 네비게이션 바 -->
    <header class="bg-black text-white sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
            <!-- 로고 -->
            <a href="{% url 'web:home' %}" class="text-2xl font-bold text-green-400">
                이슈박동
            </a>

            <!-- 검색창 -->
            <div class="relative w-1/3 hidden sm:block">
                <form action="{% url 'web:search' %}" method="GET">
                    <input 
                        type="text" 
                        name="query" 
                        value="{{ query }}" 
                        class="w-full px-4 py-2 rounded-full bg-gray-800 border-none focus:ring-2 focus:ring-green-500 text-gray-300 placeholder-gray-500"
                        placeholder="더 궁금한 이슈가 있으신가요?"
                    >
                    <button type="submit" class="absolute inset-y-0 right-3 flex items-center text-gray-400">
                        🔍
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- 추가 스크립트 -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
